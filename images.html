<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Bootstrap 5</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style type="text/css">
        .fundo {
            background: #000;
            border: solid 1px #ddd;
        }
    </style>
</head>

<body>
    <section>
        <div class="container fundo">
            <div class="row">
                <img src="images/capa-face.jpg" class="img-fluid" alt="teste">
            </div>
            <div class="row">
                <div class="col-12">
                    <img style="width: 250px" src="images/capa-face.jpg" class="img-thumbnail mx-auto d-block"
                        alt="teste">
                </div>
            </div>
            <div class="row" style="margin-top: 20px">
                <div class="col-12">
                    <img style="width:250px" class="rounded float-start" src="images/capa-face.jpg"
                        class="img-thumbnail" alt="teste">
                    <img style="width: 250px" class="rounded float-end" src="images/capa-face.jpg" class="img-thumbnail"
                        alt="teste">
                </div>
            </div>

            <div class="row" style="margin-top: 20px">
                <div class="col-12">
                    <figure class="figure">
                        <img style="width:250px" class="figure-img rounded" src="images/capa-face.jpg"
                            class="img-thumbnail" alt="teste">
                    <figcaption class="figure-caption text-end">Texto de teste</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
