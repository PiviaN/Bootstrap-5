<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>Curso de Bootstrap 5</title>
</head>

<body>
    <section>
        <div class="container">
            <button type="button" data-bs-toggle="modal" data-bs-target="#meuModal" class="btn btn-success">
                Veja mais
            </button>

            <div id="meuModal" class="modal">
                <div class="modal-dialog modal-sm modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>Título do modal</h5>
                            <button type="button" data-bs-dismiss="modal" class="btn-close" />
                        </div>
                        <div class="modal-body">
                            <p>Conteúdo do modal</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-bs-dismiss="modal" class="btn btn-danger">
                                Fechar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
